<!DOCTYPE html>
<html>
<head>
  <title>Facebook Sign In</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    h1 {
      text-align: center;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 7px;
      font-size: 14px;
      border: 1px solid #ddd;
      border-radius: 3px;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 10px;
      font-size: 16px;
      text-align: center;
      color: #fff;
      background-color: #1877f2;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #1559b0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Facebook Sign In</h1>
    <form>
      <div class="form-group">
        <label for="email">Email or Phone</label>
        <input type="text" id="email" placeholder="Enter your email or phone number" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>
      </div>
      <button class="btn" type="submit">Sign In</button>
    </form>
  </div>
</body>
</html>
